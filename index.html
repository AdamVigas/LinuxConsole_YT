<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/x-icon" href="favicon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Console</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Alegreya&family=Ubuntu+Mono&display=swap" rel="stylesheet">
</head>
<body>
  <div id="welcomePanel">
    <p id="welcomeAsciImage"></p>
    <div class="text" id="welcomeInfo">
      Welcome to my interactive web terminal.
       To unveil a list of commands at your disposal, type '<span class="white-text">help</span>'.
    </div>
  </div>

  <div id="consolesContainer">  
  </div>


  <div id="console">
    <div class="text" id="output">visitor@adamvigas.com:<span class="tilde">~</span><span class="dollar">$</span></div>
    <div class="input-container">
      <div class="blinker" id="blinker"></div>
      <input type="text" id="command-input">
    </div>
  </div>


  <script src="script.js"></script>
</body>
</html>
